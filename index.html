<!doctype html>
<html>
<head>
	<title>dewthis</title>
	<link rel="stylesheet" href="css/styles.css"/>
</head>
<body>
	<section id="wrapper">
		<section id="navigation">
			<h1>dewthis</h1>
			<h2>project management</h2>
		</section>
		<nav>
			<ul>
				<li><img src="images/tasks.jpg" alt="Tasks"/>Tasks</li>
				<li><img src="images/discussions.jpg" alt="Discussions"/>Discussions</li>
				<li><img src="images/logout.jpg" alt="Logout"/>Logout</li>
			</ul
		</nav>
		<section id="content">
			<h3>Dashboard</h3>

			<section class="box" id="recentTasks">
				<header>Most Recent Tasks</header>
				<article>
					<p>Complete this task</p>
				</article>
				<article>
					<p>Complete that task</p>
				</article>
				<article>
					<p>Complete every task</p>
				</article>
			</section>

			<section class="box" id="recentDiscussions">
				<header>Most Recent Discussions</header>
				<article>
					<p>Talk about this</p>
				</article>
				<article>
					<p>Talk about that</p>
				</article>
				<article>
					<p>Talk about everything</p>
				</article>
			</section>

		</section>
	</section>
</body>
</html>
